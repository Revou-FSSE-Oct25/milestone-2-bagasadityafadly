<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Duramé is a playful fusion of the Japanese words 'durable' and 'game'. Your destination for simple games that bring joy and entertainment to your day.">
    <meta name="keywords" content="Duramé, games, simple games, entertainment, javascript games">
    <meta name="author" content="Bagas Aditya Fadly">

    <title>Duramé</title>

    <link rel="stylesheet" href="/milestone-2-bagasadityafadly/css/index.css">
    <link rel="stylesheet" href="/milestone-2-bagasadityafadly/css/rps.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Knewave&family=Science+Gothic:wght@100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

</head>

<body>
    
    <!-- HEADER -->
    <header id="navigation" class="m-4 md:m-20 md:p-10 pb-7">
        <div class="text-[25px] flex justify-between items-center md:text-[50px]">
            <h1>Duramé</h1>
            <div class="">
                <nav>
                    <ul class="flex gap-4 justify-center hidden md:flex">
                        <li><a href="/milestone-2-bagasadityafadly/index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="/milestone-2-bagasadityafadly/index.html">Games</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section>
            <article class="text-center rounded-lg m-4  pb-7 md:pb-7 md:p-20 text-[20px] md:text-[20px]">
                <h2 class="pb-4 text-center">Clicker Game</h2>
                <p class="pb-8">Click the button as many times as you can!</p>
                <div class="game-container flex flex-col items-center gap-6">
                    <button id="click-btn" class="choice-btn cursor-pointer p-4 border rounded-[10px] bg-green-500 hover:bg-green-600">Click Me!</button>
                    <div class="results text-center">
                        <h3 id="timer" class="pb-2">Time Left: 20s</h3>
                        <h3 id="click-count" class="pb-2">Clicks: 0</h3>
                        <p id="final-score" class="font-bold mt-2"></p>
                    </div>
                    <button id="reset-btn" class="choice-btn cursor-pointer mt-4 p-2 border rounded-[10px] bg-red-500 hover:bg-red-600">Reset Game</button>
                </div>
            </article>
        </section>
        <select id="mode-select" class="p-2 border rounded-[10px]">
            <option value="10">10 Seconds</option>
            <option value="20" selected>20 Seconds</option>
            <option value="60">60 Seconds</option>
        </select>

        <p id="go-text" class="text-2xl font-bold text-green-600 hidden">GO!</p>

        <div class="leaderboard mt-4 text-left">
        <h3 class="font-bold">Leaderboard</h3>
        <ol id="leaderboard-list" class="list-decimal ml-5"></ol>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>@2025 Duramé. All rights reserved.</p>
    </footer>

    <script src="/milestone-2-bagasadityafadly/js/clicker.js"></script>
</body>
</html>
